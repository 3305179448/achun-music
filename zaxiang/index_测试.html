<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试轮播图</title>
    <style>
        *{margin:0;padding:0}body{overflow-x:hidden}li,ol,ul{list-style:none}a{text-decoration:none}.lbt{width:1200px;height:600px;margin:0 auto}.lbt ul{perspective:6000px;display:flex;justify-content:center;align-items:center;width:1200px;height:500px}.lbt ul li{transform-style:preserve-3d;width:700px;height:300px;position:relative;transition:.5s}.lbt ul li img{width:100%;position:absolute}.lbt ul li img:first-child{transform:rotateY(0) translateZ(800px)}.lbt ul li img:nth-child(2){transform:rotateY(60deg) translateZ(800px)}.lbt ul li img:nth-child(3){transform:rotateY(120deg) translateZ(800px)}.lbt ul li img:nth-child(4){transform:rotateY(180deg) translateZ(800px)}.lbt ul li img:nth-child(5){transform:rotateY(240deg) translateZ(800px)}.lbt ul li img:nth-child(6){transform:rotateY(300deg) translateZ(800px)}@keyframes sss{0%{transform:rotateY(0)}to{transform:rotateY(1turn)}}.lbt ol{width:100%;height:100px;display:flex;justify-content:space-around}.lbt ol li img{width:180px;border-radius:10px;box-shadow:0 0 10px #000;cursor:pointer}.cs0{transform:rotateY(0)}.cs1{transform:rotateY(-60deg)}.cs2{transform:rotateY(-120deg)}.cs3{transform:rotateY(-180deg)}.cs4{transform:rotateY(-240deg)}.cs5{transform:rotateY(-300deg)}
    </style>
</head>

<body>
    <div class="lbt">
        <ul>
            <li>
                <img src="./imgs/01.jpg" alt="">
                <img src="./imgs/02.jpg" alt="">
                <img src="./imgs/03.jpg" alt="">
                <img src="./imgs/04.jpg" alt="">
                <img src="./imgs/05.jpg" alt="">
                <img src="./imgs/06.jpg" alt="">
            </li>
        </ul>
        <ol>
            <li m="0"><img src="./imgs/01.jpg" alt=""></li>
            <li m="1"><img src="./imgs/02.jpg" alt=""></li>
            <li m="2"><img src="./imgs/03.jpg" alt=""></li>
            <li m="3"><img src="./imgs/04.jpg" alt=""></li>
            <li m="4"><img src="./imgs/05.jpg" alt=""></li>
            <li m="5"><img src="./imgs/06.jpg" alt=""></li>
        </ol>
    </div>
    <p>加载有点慢，请耐心等待！</p>
